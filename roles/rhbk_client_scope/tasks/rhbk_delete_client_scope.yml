- name: Login to RHBK and get admin token
  ansible.builtin.uri:
    url: "https://{{ rhbk_host }}/realms/master/protocol/openid-connect/token"
    method: POST
    headers:
      Content-Type: "application/x-www-form-urlencoded"
    body_format: form-urlencoded
    body:
      grant_type: password
      client_id: admin-cli
      username: "{{ rhbk_admin_user }}"
      password: "{{ rhbk_admin_password }}"
    validate_certs: "{{ rhbk_verify_ssl }}"
    return_content: true
  register: rhbk_auth

- name: Check if realm exists
  ansible.builtin.uri:
    url: "https://{{ rhbk_host }}/admin/realms/{{ rhbk_realm }}"
    method: GET
    headers:
      Authorization: "Bearer {{ rhbk_auth.json.access_token }}"
    status_code: [200, 404]
    return_content: true
    validate_certs: "{{ rhbk_verify_ssl }}"
  register: realm_check

- name: Skip if realm doesn't exist
  ansible.builtin.meta: end_play
  when: realm_check.status == 404
  vars:
    ansible_skip_reason: "Realm '{{ rhbk_realm }}' does not exist, skipping client scope deletion."

- name: Get list of client scopes
  ansible.builtin.uri:
    url: "https://{{ rhbk_host }}/admin/realms/{{ rhbk_realm }}/client-scopes"
    method: GET
    headers:
      Authorization: "Bearer {{ rhbk_auth.json.access_token }}"
    return_content: true
    validate_certs: "{{ rhbk_verify_ssl }}"
  register: client_scopes

- name: Set fact for client scope to delete
  ansible.builtin.set_fact:
    target_scope: >-
      {{
        client_scopes.json
        | selectattr('name', 'equalto', rhbk_client_scope_name)
        | list
        | first

